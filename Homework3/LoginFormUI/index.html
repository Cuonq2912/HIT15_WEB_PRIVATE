<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login Form UI</title>
</head>

<body>
    <div>
        <h2 class="alpha">Login Form UI</h2>
        <p class="alpha">Please enter your user information.</p>
        <form>
            <label for="email" class="alpha" id="input">Email</label><br>
            <input type="Email" id="email" name="email" placeholder="Enter email here"><br><br>
            <label for="pwd" class="alpha" id="input">Password</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="****************"><br>

            <input type="checkbox" id="remember" name="remember">
            <label for="remember" class="alpha" id="input">Remember me</label>            
        </form>
        
        <button type="submit" class="alpha" id="signin">Sign in</button><br>
        <a href="https://www.retrogames.cz/play_1030-NES.php" class="alpha" id="createAccount">Create An Account</a>
        <a href="https://one.haui.edu.vn/loginapi/sv" target="_blank" class="alpha" id="forgotPassword">Forgot your password?</a>
    </div>    
</body>
</html>
