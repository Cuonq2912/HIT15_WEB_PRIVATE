<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="./script.js" defer>
    </script>
    <title>todo-list</title>
</head>

<body>
    <div class="todo-container">
        <h2 class="title">To-Do List v2.0</h2>
        <textarea class="typing-text" rows="7" cols="75" placeholder="Nhập nhiệm vụ mới ở đây"></textarea>
        <div class="submit flex">
            <input class="dateTime-area" type="datetime-local">
            <input class="tag-input" type="text" placeholder="Tag(ví dụ: Công việc)">
            <button>Add</button>
        </div>
    </div>
    <div class="list-todo flex"></div>
</body>

</html>
