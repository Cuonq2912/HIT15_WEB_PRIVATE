<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Đăng kí tài khoản</h1>
    <hr>

    <form>
        <label for="username">Tên đăng nhập:</label><br>
        <input type="text" id="username" name="username" style="width: 700px;"><br>
        <br>
        <label for="pwd">Mật khẩu:</label><br />
        <input type="password" id="pwd" name="pwd" style="width: 700px;"><br>
        <br>
        <label for="repwd">Nhập lại mật khẩu:</label><br>
        <input type="password" id="repwd" name="repwd" style="width: 700px;"><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" style="width: 700px;"><br> 
        <br>
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name" style="width: 700px;"><br>
        <br>
        <label for="birthday">Ngày sinh:</label><br>
        <input type="date" id="birthday" name="birthday" styde="widge: 700px"><br>
        <br>
        <label for="Class">Lớp:</label>
        <br/>
        <select name="Class" id="Class" style="width: 695px; height: 25px;">
            <option value="ktpm01">KTPM01</option>
            <option value="ktpm02">KTPM02</option>
            <option value="ktpm03">KTPM03</option>
            <option value="ktpm04">KTPM04</option>
        </select><br>
        <br>

        <label for="gender">Giới tính:</label>
        <label for="man" id="man">Nam</label>
        <input type="radio" id="gender" name="gender" value="Nam">
        <label for="woman" id="woman">Nữ</label>
        <input type="radio" ids="gender" name="gender" value="Nữ"><br>
        <br>

        <label for="phone">Số điện thoại:</label><br/>
        <input type="tel" id="phone" name="phone" style="width: 700px; height: 20px;"><br/>
        <br>
        <button style="width: 75px; height: 30px; background-color: blue; border-color:blue; color: white;">Đăng ký</button>

    </form>


</body>

</html>
